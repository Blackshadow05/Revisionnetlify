[build]
  # ğŸš€ NETLIFY OPTIMIZADO: Comandos de build especÃ­ficos para Next.js con API routes
  command = "npm run build"
  publish = ".next" # Usar '.next' para output: 'standalone'

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  # ğŸ”§ Variables especÃ­ficas para evitar problemas de hydrataciÃ³n
  NODE_VERSION = "18.18.0"



# ğŸ“¦ HEADERS OPTIMIZADOS PARA RENDIMIENTO
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# ğŸ”§ SERVICE WORKER: ConfiguraciÃ³n especÃ­fica
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

# ğŸ›¡ï¸ HEADERS DE SEGURIDAD
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# âš¡ FUNCIONES: ConfiguraciÃ³n optimizada
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@supabase/supabase-js", "@supabase/realtime-js"]

# ğŸš« PROCESAMIENTO: Deshabilitado para evitar conflictos
[build.processing]
  skip_processing = true

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = false

[build.processing.images]
  compress = false 